<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>projeto sa</title>
</head>

<body>



  <div id="container">

    <div id="nav-bar">
      <img id="listify" src="unnamed.png" alt="logo">

     

      <label class="buttons" onclick="cadastro()">CADASTRAR</label>
      <label class="buttons" onclick="editar()">EDITAR</label>
      <label class="buttons" onclick="deletar()">DELETAR</label>
      <label class="buttons" onclick="listar()">LISTAR</label>

 
    </div>

          




    <div id="cadastro" style="display: block;">
      <div class="cad">
       
        <input type="email" id="cadEmail" placeholder="Email"><br><br>
        <br>
        <input type="text" id="cadUsername" placeholder="Nome de usuário"><br><br>
        <br>
        <input type="password" id="cadPassword" placeholder="Senha de Usuário"><br><br><br>
        <br>
        
        <button id="cadastros" onclick="cadastrar()">CADASTRAR</button>
      
      </div>
    </div>

    <div id="editar" style="display: none;">
      <div class="edit">


        <input type="text" id="user" placeholder="Nome de usuário atual "><br><br><br>
        <input type="text" id="novo" placeholder="Novo nome de usuario"><br><br><br><br>
        <button id="Confirmar" onclick="confirmar()">EDITAR</button>

      </div>
    </div>

    <div id="deletar" style="display: none;">
      <div class="del">


        
        <input type="email" id="deletEmail" placeholder="Email"><br><br><br>
        <input type="password" id="DeletSenha" placeholder="Senha "><br><br><br>
        <input type="password" id="DeletConfSenha" placeholder="Confirmar Senha "><br><br><br><br>
        <button id="deleta" onclick="delet()">DELETAR</button>

      </div>
    </div>
    <div id="listar" style="display: none;">
      <div class="lis">

        <label id="li">USUÁRIOS CADASTRADOS NO SISTEMA</label><br><br><br><br>

      <div id="dados">


      </div>
    </div>
  </div>

  <script src="file.js"></script>
</body>

</html>
