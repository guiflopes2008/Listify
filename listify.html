      <label class="buttons" onclick="cadastro()">CADASATRAR</label>

    <div id="cadastro" style="display: block;">
      <div class="cad">

        <input type="email" id="cadEmail" placeholder="Email"><br><br>

      </div>
    </div>

    <div id="deletar" style="display: none;">
      <div class="del">

        <input type="email" id="deletEmail" placeholder="Email"><br><br><br>
        <input type="password" id="DeletSenha" placeholder="Senha "><br><br><br>
        <input type="password" id="DeletConfSenha" placeholder="Confirmar Senha "><br><br><br><br>
        <button id="deleta" onclick="delet()">Deletar Conta</button>

      </div>
    </div>
    <div id="listar" style="display: none;">
